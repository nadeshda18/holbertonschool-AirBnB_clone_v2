<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>States</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            <!-- Iterate over the list of states and display the information -->
            {% for state in states %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
