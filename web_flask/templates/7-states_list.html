<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <title>HBNB</title>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states.values()|sort(attribute="name") %}
            <li>{{ state.id }}: <B>{{ state.name }}</B></li>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
