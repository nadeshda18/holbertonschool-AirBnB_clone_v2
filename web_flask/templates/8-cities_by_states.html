<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>States</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            <!-- Iterate over the list of states -->
            {% for state in states %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B>
                    <UL>
                        <!-- Iterate over the list of cities for each state -->
                        {% for city in state.cities %}
                            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                        {% endfor %}
                    </UL>
                </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
