<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <ul>
            {% for state in states %}
            <li>{{ state.id }}: {{ state.name }}
                <ul>
                    {% for city in state.cities %}
                    <li>{{ city.id }}: {{ city.name }}</li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
